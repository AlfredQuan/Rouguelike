# General weapon upgrades
main_damage_1:
  name: Sharpened Rounds
  description: Increase all main weapon damage by 15%.
  effect: main_damage_mul
  amount: 1.15
  repeatable: true

main_fire_rate_1:
  name: Quick Hands
  description: Increase all main weapon fire rate by 10%.
  effect: main_fire_rate_mul
  amount: 1.10
  repeatable: true

# Sniper-specific upgrades (requires having sniper)
sniper_pierce_1:
  name: Armor-Piercing Rounds
  description: Sniper gains +2 pierce.
  effect: sniper_pierce_add
  amount: 2
  requires: ["has_main:sniper"]

add_spike_ring:
  name: "Acquire: Spike Ring"
  description: Add Spike Ring to your sub slots.
  effect: add_sub
  weapon: spike_ring
  requires: ["sub_unlocked:spike_ring", "not_owned_sub:spike_ring"]

add_orbital_blade:
  name: "Acquire: Orbital Blade"
  description: Add Orbital Blade to your sub slots.
  effect: add_sub
  weapon: orbital_blade
  requires: ["sub_unlocked:orbital_blade", "not_owned_sub:orbital_blade"]

add_aura_garlic:
  name: "Acquire: Garlic Aura"
  description: Add Garlic Aura to your sub slots.
  effect: add_sub
  weapon: aura_garlic
  requires: ["sub_unlocked:aura_garlic", "not_owned_sub:aura_garlic"]

add_random_storm:
  name: "Acquire: Random Storm"
  description: Add Random Storm to your sub slots.
  effect: add_sub
  weapon: random_storm
  requires: ["sub_unlocked:random_storm", "not_owned_sub:random_storm"]

